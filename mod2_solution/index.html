<!doctype html>
<html lang="en" ng-app="ShoppingListApp">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyShoppingController as itemBuy">
     <h2>To Buy:</h2>
     <ul>
        <li ng-repeat="item in itemBuy.items">Buy {{item.quantity}} {{item.name}}
            <button class="btn btn-default" ng-click="itemBuy.removeItem($index)">
                  <span class="glyphicon glyphicon-ok"></span> Bought
            </button>
        </li>
     </ul>
     <div class="emptyMessage" ng-if="itemBuy.items.length < 1">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtShoppingController as showList">
     <h2>Already Bought:</h2>
     <ul>
        <li ng-repeat="item in showList.items">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if="showList.items.length < 1">Nothing bought yet.</div>
    </div>
  </div>
</div>
    <script src="app/angular.min.js"></script>
    <script src="app/app.js"></script>
</body>
</html>
